name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.3)'
        required: true
        type: string
      component:
        description: 'Component to release (name of component, or "all")'
        required: false
        default: 'all'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: i-dot-ai/ai-toolkit

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in semver format (e.g., 1.2.3)"
            exit 1
          fi

  release:
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push component images
        id: build
        run: |
          set -e
          VERSION="${{ inputs.version }}"
          COMPONENT="${{ inputs.component }}"
          RELEASED_IMAGES=""

          build_and_push() {
            local component_dir="$1"
            local component_name=$(basename "$component_dir")
            # Convert underscores to hyphens for image name
            local image_name=$(echo "$component_name" | tr '_' '-')
            local full_image="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${image_name}"

            echo "::group::Build and push ${image_name}"
            docker build -t "${full_image}:v${VERSION}" -t "${full_image}:latest" "$component_dir"
            docker push "${full_image}:v${VERSION}"
            docker push "${full_image}:latest"
            echo "Pushed ${full_image}:v${VERSION} and ${full_image}:latest"
            echo "::endgroup::"

            # Append to released images list
            RELEASED_IMAGES="${RELEASED_IMAGES}- \`${full_image}:v${VERSION}\`"$'\n'
          }

          if [ "$COMPONENT" = "all" ]; then
            for component_dir in components/*/; do
              build_and_push "$component_dir"
            done
          else
            if [ -d "components/${COMPONENT}" ]; then
              build_and_push "components/${COMPONENT}"
            else
              echo "Error: Component '${COMPONENT}' not found"
              exit 1
            fi
          fi

          # Output the list of released images for the release notes
          echo "released_images<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASED_IMAGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          generate_release_notes: true
          body: |
            ## Docker Images

            This release includes the following container images:

            ${{ steps.build.outputs.released_images }}
            Pull with:
            ```bash
            docker pull ghcr.io/i-dot-ai/ai-toolkit-<component>:v${{ inputs.version }}
            ```
