name: Publish Latest Images

on:
  workflow_run:
    workflows: ["Docker Build and Test"]
    types:
      - completed
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: i-dot-ai/ai-toolkit

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded and was on main branch
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push component images
        run: |
          set -e
          for component_dir in components/*/; do
            component_name=$(basename "$component_dir")
            # Convert underscores to hyphens for image name
            image_name=$(echo "$component_name" | tr '_' '-')
            full_image="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${image_name}"

            echo "::group::Build and push ${image_name}"
            docker build -t "${full_image}:latest" "$component_dir"
            docker push "${full_image}:latest"
            echo "Pushed ${full_image}:latest"
            echo "::endgroup::"
          done
