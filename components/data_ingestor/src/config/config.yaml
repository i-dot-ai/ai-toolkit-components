# Data Ingestor Configuration
#
# Behavioral settings are configured here.
# Connection settings (VECTOR_DB_HOST, VECTOR_DB_PORT) should be set via environment variables.

# General settings
request_delay: 1.0  # Delay between requests in seconds (to avoid rate limiting)

# HTML parser settings
html:
  user_agent: "Mozilla/5.0 (compatible; DataIngestor/1.0)"
  timeout: 30
  exclude_elements:
    - script
    - style
    - nav
    - footer
    - header
    - aside

# Qdrant embedder settings
# Connection (host/port) should be set via VECTOR_DB_HOST and VECTOR_DB_PORT env vars
# Model uses FastEmbed (ONNX Runtime) - see https://qdrant.github.io/fastembed/
qdrant:
  model_name: "sentence-transformers/all-MiniLM-L6-v2"
  batch_size: 32

# JSON chunker settings
# Used when --chunker json is specified
json_chunker:
  max_chunk_size: 1000   # Maximum characters per chunk
  min_chunk_size: 100    # Don't create chunks smaller than this
  split_arrays: true     # Split array elements into separate chunks

# Unstructured parser settings (optional - requires unstructured package)
# Handles PDF, DOCX, XLSX, PPTX, and other document formats
unstructured:
  strategy: "auto"         # Parsing strategy: "auto", "fast", "hi_res", "ocr_only"
  include_metadata: true   # Include element type breakdown in metadata
